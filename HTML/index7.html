<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Tables</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Dell</li>
        <li>Mac</li>
        <li>Lenovo</li>
    </ol>

    <h2>Data List</h2>
    <dl>
        <dt>Courses</dt>
        <dd>Java Full Stack</dd>
        <dd>MERN Stack</dd>
        <dd>Python Full Stack</dd>
        <dt>Timings</dt>
        <dd>Morning</dd>
        <dd>Evening</dd>
    </dl>

    <h2>Tables</h2>
    <table border="20px">
        <caption>Report Card</caption>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Physics</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td>80</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>170</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
