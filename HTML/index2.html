<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Tags</h1>

    <form action="">
        <p>
            <input type="text" value="Chirag" disabled size="20px">
        </p>

        <p>
            <input type="text" placeholder="Enter name" required>
        </p>
        <!-- method 1 -->
        <input type="button" value="submit">
        <!-- method 2 -->
        <button type="submit">submit</button>
        <!-- method 3 -->
        <input type="submit" value="submit">

        <input type="image" src="logo1.png" width="80px" height="40px">


    </form>

    <br><br>

    <fieldset>
        <legend>Login Form</legend>
        <p>
        <label for="email">Email: </label>
        <input type="email" placeholder="Enter your email" required>
        </p>

        <p>
            <label for="password"> Password: </label>
            <input type="password" placeholder="Enter your password" required>
        </p>

        <button>Login</button>
    </fieldset>

    <br><br>

    <fieldset>
        <legend>Registration form</legend>
        <p>
            <label for="name">Name : </label>
            <input type="text" placeholder="Enter your name" required>
        </p>

        <p>
            <label for="email">Email : </label>
            <input type="email" placeholder="Enter your email" required>
        </p>

        <p>
            <label for="age">Age : </label>
            <input type="number" placeholder="Enter your age">
        </p>

        <p>
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" required>
        </p>

        <p>
            <label for="date">Date : </label>
            <input type="date">
        </p>

        <p>
            <label for="courses">Select Course : </label>
            <input type="checkbox" checked>
            MERN Stack
            <input type="checkbox">
            Java Full Stack
            <input type="checkbox">
            Python Full Stack
        </p>

        <p>
            <label for="batches">Select Batch : </label>
            <input type="radio" name="batch" checked>
            Morning Batch
            <input type="radio" name="batch">
            Evening Batch
        </p>


        <p>
            <label for="degree">Select Degree : </label>
            <select>
                <option selected>B.Tech</option>
                <option>BCA</option>
                <option>BSc</option>
            </select>
        </p>


        <p>
            <input type="file">
        </p>


        <p>
            <label for="color">Select a Colour</label>
            <input type="color">
        </p>


        <p>
            <textarea rows="4" cols="60" placeholder="Tell me something about yourself"></textarea>
        </p>


        <p>
            <label for="city">Select City : </label>
            <select>
                <optgroup label="India">
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Bengaluru</option>
                </optgroup>

                <optgroup label="USA">
                    <option>New York</option>
                    <option>Washington DC</option>
                    <option>San Francisco</option>
                </optgroup>
            </select>
        </p>


        <p>
            <input type="checkbox">
            <label>Remember Me</label>
        </p>


        <p>
            <label for="country">Select Country : </label>
            <input list="country">
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>Russia</option>
                <option>China</option>
            </datalist>
        </p>

        <p>
            <input type="reset" value="Reset">
            <button>Register</button>
        </p>
    </fieldset>
</body>
</html>
